<html>
<head>
<title>maraba</title>
<meta charset="utf-8">
<style type = "text/css">
p {
	margin-top:60px;
	text-align:center;
	font-size:60px
}
#demo {
	background-color: #000;
	color: #9ea;
	
}
</style>
</head>
<body>
<p id="demo"></p>
<script>
    var CountdownDate = new Date("February 16, 2022, 00:00:00 ").getTime();
    var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = CountdownDate - now;
        var days = Math.floor(distance/(1000*60*60*24));
        var hours = Math.floor((distance%(1000*60*60*24))/(60*60*1000));
        var minutes = Math.floor((distance % (1000*60*60))/(1000*60));
        var seconds = Math.floor((distance%(1000*60))/1000);
        document.getElementById("demo").innerHTML ="Abdül kardeşimin doğum gününe: " + days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>
</body>
</html>
